<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <main>
        <section id="list">List
        <button class="btn btn-primary" id="btnDetails">Show/Hide</button>
        </section>
        <!-- Task List -->
        <section id="form">Form
            <div class="mt-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle" placeholder="Enter task title...">
            </div>
            <div class="mt-3">
                <label class="form-label">Description</label>
                <textarea rows="3" class="form-control" id="txtDescription">

                </textarea>

            </div>

            <div class="mt-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor">

            </div>

            <div class="mt-3">
                <label class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="selDate">

            </div>

            <div class="mt-3">
                <label class="form-label">Status</label>
                <select type="Status" class="form-control" id="selStatus">
                    <option>New</option>
                    <option>In progress</option>
                    <option>Completed</option>
                    <option>Cancelled</option>

                </select>

            </div>

            <div class="mt-3">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="numBudget">

            </div>
            <div class="mt-3">
                <button class="btn btn-dark" id="btnAdd">Add Task</button>

            </div>


            <!-- Create the inputs for description, color, start date, status, budget-->
            <!-- Task Form -->
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="./scripts/app.js"></script>

</body>

</html>
